<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone</title>
    <!---------------------- Bootstrap CDN File -------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!---------------------- CSS File -------------------->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <!------------------- Loader -------------------->
      <section
        id="loading-spinner"
        class="d-flex d-none justify-content-center"
        style="height: 100vh; align-items: center"
      >
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <!---------------- Search function --------------->
      <section class="input-section justify-content-center d-flex">
        <input
          id="input-field"
          class="col-md-w-50"
          placeholder="Search"
          type="text"
        />
        <button id="search-btn" class="btn btn-info mx-2 text-bg-success">
          Search
        </button>
      </section>
      <div id="no-phone-found" class="text-center d-none">
        <h2 id="search-warning">No phone Found. Please try a new Search.</h2>
      </div>
      <header id="main-header">
        <h1>ASM Phone Store</h1>
      </header>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <section id="show-all" class="my-5 d-none">
          <button id="show-all-btn" class="btn text-bg-success mx-auto d-block">
            Show All
          </button>
        </section>
      </section>
      <!--------------- set modal section -------------->
      <section>
        <!---------------- Modal -------------------->
        <div
          class="modal fade"
          id="phoneDetailModal"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body phone-specification" id="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!----------------- External js file  ------------------->
    <script src="js/app.js"></script>
    <script src="main.js"></script>

    <!------------------- Bootstrap js file ----------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
